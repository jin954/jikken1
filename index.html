<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>設定ページ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="settings-container">
        <div class="settings-header">
            <h2>設定</h2>
        </div>
        <div class="settings-row">
            <label class="mode-label">モード: </label>
            <div class="mode-buttons">
                <button onclick="selectMode('timer')">タイマー</button>
                <button onclick="selectMode('alarm')">アラーム</button>
            </div>
        </div>
        <div class="settings-row">
            <label>タイマー:</label>
            <input type="number" id="timer-hours" value="0" min="0"> 時間
            <input type="number" id="timer-minutes" value="0" min="0"> 分
            <button onclick="saveTimer()">保存</button>
        </div>
        <div class="settings-row">
            <label>画像をアップロード:</label>
            <input type="file" id="image-upload">
            <button onclick="saveImage()">保存</button>
        </div>
        <div class="uploaded-images">
            <h3>登録済み画像</h3>
            <div class="image-item">
                <img src="image1.png" alt="画像1">
                <div class="image-controls">
                    <button>↑</button>
                    <button>↓</button>
                    <button>削除</button>
                </div>
            </div>
            <div class="image-item">
                <img src="image2.png" alt="画像2">
                <div class="image-controls">
                    <button>↑</button>
                    <button>↓</button>
                    <button>削除</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
