<div class="settings-row">
    <label class="left">モード：</label>
    <div class="mode-buttons">
        <button onclick="selectMode('timer')">タイマー</button>
        <button onclick="selectMode('alarm')">アラーム</button>
    </div>
</div>

<!-- タイマー設定 -->
<div class="timer-settings">
    <label>タイマー: </label>
    <input type="number" id="timerHours" min="0" max="23" value="0"> 時間
    <input type="number" id="timerMinutes" min="0" max="59" value="0"> 分
    <button class="save-button" onclick="saveSettings()">保存</button>
</div>

<!-- アラーム設定 -->
<div class="alarm-settings" style="display:none;">
    <label>アラーム: </label>
    <input type="number" id="alarmDays" min="0" value="0" style="width: 40px;"> 日後
    <input type="time" id="alarmTime">
    <button class="save-button" onclick="saveSettings()">保存</button>
</div>

<!-- 画像リスト -->
<div id="imageListContainer">
    <h3>登録済み画像</h3>
    <div id="imageList" class="image-list">
        <div class="image-item">
            <span>画像1</span>
            <div class="image-item-buttons">
                <button>↑</button>
                <button>↓</button>
                <button>削除</button>
            </div>
        </div>
        <div class="image-item">
            <span>画像2</span>
            <div class="image-item-buttons">
                <button>↑</button>
                <button>↓</button>
                <button>削除</button>
            </div>
        </div>
    </div>
</div>
