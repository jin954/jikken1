<div id="settingsModal" class="modal">
    <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2>設定</h2>
        <div class="settings-row">
            <label for="mode">モード:</label>
            <div class="mode-buttons">
                <button id="timerButton">タイマー</button>
                <button id="alarmButton">アラーム</button>
            </div>
        </div>

        <div class="timer-settings">
            <label for="timerHour">タイマー</label>
            <input type="number" id="timerHour" placeholder="時間">
            <input type="number" id="timerMinute" placeholder="分">
            <button class="save-button">保存</button>
        </div>

        <div class="settings-row">
            <label for="imageUpload">画像をアップロード:</label>
            <input type="file" id="imageUpload">
            <button class="save-button">保存</button>
        </div>

        <div id="imageListContainer">
            <p>登録済み画像</p>
            <div class="image-list">
                <div class="image-item">
                    <span>画像1: 画像の名前</span>
                    <div class="image-item-buttons">
                        <button>↑</button>
                        <button>↓</button>
                        <button>削除</button>
                    </div>
                </div>
                <div class="image-item">
                    <span>画像2: 画像の名前</span>
                    <div class="image-item-buttons">
                        <button>↑</button>
                        <button>↓</button>
                        <button>削除</button>
                    </div>
                </div>
            </div>
        </div>

        <button id="closeModalButton">閉じる</button>
    </div>
</div>
